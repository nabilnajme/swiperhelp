<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="_rsi-cod-form-modal-form"
      autocomplete="on"
      method="post"
      action=""
      novalidate=""
      class="_rsi-modal-form _rsi-modal-form-hidden-labels"
    >
      <input type="hidden" name="abandoned_order_id" value="TDFXosDFkn5v5VC5" />
      <input type="hidden" name="country_code" value="MA" />

      <div class="_rsi-modal-fields-item">
        <label><span class="_rsi-modal-required-label"></span></label>
        <input
          type="text"
          data-type="first_name"
          name="first_name"
          placeholder="Nom & Prénom"
          id="_rsi-field-first_name"
          required="required"
          data-maxl="250"
          data-minl="2"
        />
      </div>

      <div class="_rsi-modal-fields-item">
        <label><span class="_rsi-modal-required-label"></span></label>
        <input
          autocomplete="tel-national"
          type="tel"
          data-type="phone"
          name="phone"
          placeholder="Téléphone"
          id="_rsi-field-phone"
          required="required"
          data-maxl="15"
          data-minl="4"
        />
      </div>

      <div class="_rsi-modal-fields-item">
        <label><span class="_rsi-modal-required-label"></span></label>
        <input
          type="text"
          data-type="address"
          name="address"
          placeholder="Adresse"
          id="_rsi-field-address"
          required="required"
          autocomplete="street-address"
          data-maxl="250"
          data-minl="2"
        />
      </div>

      <div class="_rsi-build-block _rsi-build-block-submit-button">
        <button
          type="submit"
          class="_rsi-modal-submit-button _rsi-buy-now-button"
        >
          <span>Commandez</span>
        </button>
      </div>
    </form>
  </body>
</html>
